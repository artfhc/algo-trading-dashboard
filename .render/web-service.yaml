services:
  - type: web
    name: algo-trading-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/main.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: AWS_KEY
        sync: false  # Set in Render dashboard
      - key: AWS_SECRET
        sync: false  # Set in Render dashboard
      - key: S3_BUCKET
        sync: false  # Set in Render dashboard
      - key: AWS_REGION
        value: us-west-2
    autoDeploy: true