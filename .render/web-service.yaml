services:
  - type: web
    name: trading-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/main.py
    envVars:
      - key: AWS_KEY
        sync: false
      - key: AWS_SECRET
        sync: false
      - key: S3_BUCKET
        value: your-s3-bucket-name
