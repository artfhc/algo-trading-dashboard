services:
  - type: cron
    name: sync-trading-data
    runtime: python
    schedule: "0 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python jobs/composer_ingest.py
    envVars:
      - key: AWS_KEY
        sync: false
      - key: AWS_SECRET
        sync: false
      - key: S3_BUCKET
        value: your-s3-bucket-name
